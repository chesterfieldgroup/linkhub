<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chesterfield Profile Card</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="global.css">
</head>
<body>

<div class="card-container mx-auto">
  <div class="card-background">
    <img src="img/chesterfield-background.png" alt="Chesterfield background" class="w-100">
  </div>
  <div class="profile-content">
    <div class="profile-img-container">
      <img src="img/rbrown.png" alt="Robert Brown" class="profile-img">
    </div>
    <div class="name-title-container">
      <h2 class="name">Robert Brown</h2>
      <h3 class="title">Senior Broker</h3>
      <p class="company">Chesterfield Group</p>
    </div>
  </div>
  <div class="contact-info">
    <h5 id="employeeName" class="card-title"></h5>
    <p id="employeePosition" class="card-text"></p>
    <p id="employeeSpecialization" class="card-text"><small class="text-muted"></small></p>
    <a id="employeeEmail" href="#" class="btn btn-primary">Email</a>
    <a id="employeePhone" href="#" class="btn btn-secondary">Call</a>
  </div>
</div>

</body>
</html>
