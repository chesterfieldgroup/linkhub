<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chesterfield Business Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div>
        <img src="img/chesterfield-background.png" alt="Chesterfield background" class="w-100">
        <div id="profile-photo" class="profile-photo">Photo</div>
        <div id="profile-name" class="profile-name">Name</div>
        <div id="profile-role" class="profile-role">Role</div>
        <div>Chesterfield Group</div>
    </div>

    <button id="addContactBtn">Add $Name to contact book</button>
    
    <div id="contactDetails">
        <div id="mobile">Mobile Number</div>
        <div id="email">Email</div>
        <div id="address">Address</div>
        <div id="linkedin">LinkedIn</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
