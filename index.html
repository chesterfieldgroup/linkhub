<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Business Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="global.css">
</head>
<body>
    <div class="container mt-5" id="employeeCard">
        <div class="card" style="width: 18rem;">
            <img id="employeePhoto" src="" class="card-img-top" alt="Employee Photo">
            <div class="card-body">
                <h5 id="employeeName" class="card-title"></h5>
                <p id="employeePosition" class="card-text"></p>
                <p id="employeeSpecialization" class="card-text"><small class="text-muted"></small></p>
                <a id="employeeEmail" href="#" class="btn btn-primary">Email</a>
                <a id="employeePhone" href="#" class="btn btn-secondary">Call</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
